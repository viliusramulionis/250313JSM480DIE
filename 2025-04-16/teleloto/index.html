<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleloto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .result {
            display: flex; 
            gap: 25px;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .kamuoliukas {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 34px;
        }

        .juodas {
            background-color: black;
            color: white;
        }

        .geltonas {
            background-color: yellow;
            color: black;
        }

        .raudonas {
            background-color: red;
            color: white;
        }

        .melynas {
            background-color: blue;
            color: white;
        }

        .zalias {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="result"></div>
    <div class="text-center">
        <button class="btn btn-primary" onclick="ridenti();">Ridenti</button>
    </div>
    <script>
        let laimingas = random(0, 100);
        let baigesi = false;
        let skaiciai = [];

        console.log(laimingas);
        
        function random(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        function ridenti() {
            // Sargas (Guard)
            if(baigesi) {
                return;
            } 

            let skaicius;

            while(true) {
                skaicius = random(0, 100);

                if(!skaiciai.includes(skaicius)) {
                    break;
                }
            }
            
            let spalva = "juodas";

            skaiciai[skaiciai.length] = skaicius;

            // Skaičius nuo 0 iki 19 atvaizduokite juodus.
            // Nuo 20 iki 39 - geltonus.
            // Nuo 40 iki 59 - raudonus.
            // Nuo 60 iki 79 - mėlynus.
            // Nuo 80 iki 100 - -žalius.

            if(skaicius >= 20 && skaicius < 40) {
                spalva = "geltonas";
            }

            if(skaicius >= 40 && skaicius < 60) {
                spalva = "raudonas";
            }

            if(skaicius >= 60 && skaicius < 80) {
                spalva = "melynas";
            }

            if(skaicius >= 80 && skaicius <= 100) {
                spalva = "zalias";
            }

            document.querySelector(".result").innerHTML += `<div class="kamuoliukas ${spalva}">${skaicius}</div>`;
       
            if(laimingas === skaicius) {
                document.querySelector('.text-center').innerHTML += `<h1>SKAMBUTIS!!!!</h1>`;
                baigesi = true;
            }
        }

        document.querySelector('button').textContent = "Labas"
    </script>
</body>
</html>
