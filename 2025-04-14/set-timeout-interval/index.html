<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout, Set Interval</title>
</head>
<body>
    <script>
        // Sukuriamas uždelstas veiksmas 
        // 1s = 1000ms

        setTimeout(() => {
            // Kas turėtų nutikti
            console.log('Labas Pasauli')
        }, 4000);

        let skaiciuotuvas = 0;

        // setInterval sukuria besikartojantį veiksmą, kas nurodytą laiko kiekį
        let intervaloID = setInterval(() => {
            console.log('Veiksmas kurį pastoviai kartojame');

            skaiciuotuvas++;
            
            if(skaiciuotuvas > 3) {
                // Sunaikina intervalą
                clearInterval(intervaloID);
            }
        }, 1000);


    </script>
</body>
</html>
