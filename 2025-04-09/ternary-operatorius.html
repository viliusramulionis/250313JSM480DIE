<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operatorius</title>
</head>
<body>
    <script>
        let reiksme = 15;

        let stringas = "";

        if(reiksme > 10) {
            stringas = "Labas Pasauli"
        }

        console.log(stringas)

        // Toks pats aprašymas naudojant ternary operatorių
        reiksme = 15

        let darVienasStringas = reiksme > 10 ? "Labas Pasauli" : ""

        console.log(darVienasStringas)

    </script>
</body>
</html>
