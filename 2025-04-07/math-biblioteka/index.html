<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random

        // Suranda didžiausią skaičių iš pateiktų
        let max = Math.max(15, 10, 25, 55, 14, 2);
        
        console.log(max);

        let min = Math.min(15, 10, 25, 55, 14, 2);
        
        console.log(min);

        // Grąžina atsitiktinį skaičių nuo 0 iki 1
        console.log(Math.random());

        // Norint suapvalinti skaičių pagal matematinę taisyklę:

        console.log('Suapvalintas skaičius:', Math.round(3.64));

        // Norint apvalinti skaičių į mažesnę pusę:

        console.log('Suapvalintas skaičius:', Math.floor(3.9999999));

        // Norint apvalinti skaičių į didesnę pusę:

        console.log('Suapvalintas skaičius:', Math.ceil(3.0000001));

    </script>
</body>
</html>
