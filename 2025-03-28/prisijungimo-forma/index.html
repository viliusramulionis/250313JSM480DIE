<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimo forma</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="row">
                <div class="col-5">
                    <div class="login-form">
                        <div class="logo">
                            <img src="assets/images/logo.svg" alt="">
                        </div>
                        <h2>Artificial Intelligence giving you travel recommendations</h2>
                        <p>Welcome Back, Please login to your account</p>
                        <form>
                            <div class="line">
                                <label>Email</label>
                                <input type="email" placeholder="robert.langster@gmail.com">
                            </div>
                            <div class="line">
                                <label>Password</label>
                                <input type="password" placeholder="••••••••">
                            </div>
                            <div class="remember-me">
                                <div class="checkbox">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember Me</label>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Forgot password</a>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="button">Login</button>
                                <button class="button empty-button">Sign Up</button>
                            </div>
                            <div class="other-methods">
                                <span>Or, login with</span>
                                <a href="#">Facebook</a>
                                <a href="#">Linked In</a>
                                <a href="#">Google</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-7">
                    <div class="illustration">
                        <img src="assets/images/illustration.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
