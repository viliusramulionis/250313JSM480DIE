<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mygtukų paspaudimo įvykiai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="mb-3">
            <input 
                type="text" 
                class="keydown form-control" 
                placeholder="Paspausk ant mygtuko ir nepaleisk" 
                onkeydown="mygtukasPaspaustas()"
            >
        </div>
        <div class="mb-3">
            <!-- Prie ivykio funkcijos priskyrimo norint priimti ivykio duomenis būtina rašyti argumentą: "event" -->
            <input 
                type="text" 
                class="keyup form-control" 
                placeholder="Atleisk mygtuką po paspaudimo" 
                onkeyup="mygtukasAtleistas(event)"
            >
        </div>
        <div class="mb-3">
            <!-- Prie ivykio funkcijos priskyrimo norint priimti ivykio duomenis būtina rašyti argumentą: "event" -->
            <input 
                type="text" 
                class="keyup form-control" 
                placeholder="Atleisk mygtuką po paspaudimo" 
                onkeyup="mygtukasAtleistas(event)"
            >
        </div>
        <div class="mb-3">
            <!-- Prie ivykio funkcijos priskyrimo norint priimti ivykio duomenis būtina rašyti argumentą: "event" -->
            <input 
                type="text" 
                class="keyup form-control" 
                placeholder="Atleisk mygtuką po paspaudimo" 
                onkeyup="mygtukasAtleistas(event)"
            >
        </div>
        <div class="mb-3">
            <!-- Prie ivykio funkcijos priskyrimo norint priimti ivykio duomenis būtina rašyti argumentą: "event" -->
            <input 
                type="text" 
                class="keyup form-control" 
                placeholder="Atleisk mygtuką po paspaudimo" 
                onkeyup="mygtukasAtleistas(event)"
            >
        </div>
    </div>
    <script>
        // Funkcija bus aktyvuojama vos tik mūsų klaviatūros mygtukas yra paspaustas
        // ir kuomet yra neatleidžiamas
        function mygtukasPaspaustas() {
            // Laukelyje ivestos reiksmes susigrąžinimas:
            console.log(document.querySelector('.keydown').value);
            // console.log('Veikia');
        }

        // DRY - Don't repeat Yourself

        // Funkcija bus aktyvuota tik tuomet kai mygtukas bus atleistas
        function mygtukasAtleistas(ivykis) {
            // console.log(document.querySelector('.keyup').value);
            // console.log('Veikia');

            // Laukelyje įvestos reikšmės susigrąžinimas naudojant įvykio duomenis priimamus per parametrą
            console.log(ivykis.target.value);
        }

    </script>
</body>
</html>
