<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        [data-skaicius="105"] {
            background-color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div>
            <a href="https://google.com">Nuoroda</a>
        </div>
        <div>
            <button class="btn btn-primary" onclick="handleClick(event)">Paspausk ant manęs</button>
        </div>
    </div>
    <script>
        function random(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        const link = document.querySelector('a');

        // Norint paimti atributo reikšmę:
        console.log(link.getAttribute('href'));

        // Norint keisti atributo reikšmę:
        link.setAttribute('href', 'https://instagram.com');

        function handleClick(e) {
            // e.target.setAttribute('data-skaicius', random(100, 500));

            // Data atributo priskyrimas naudojant dataset savybę:
            e.target.dataset.skaicius = random(100, 105);
        }
    </script>
</body>
</html>
