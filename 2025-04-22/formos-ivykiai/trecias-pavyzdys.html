<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trečias pavyzdys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" style="max-width: 768px;">
        <form onsubmit="handleSubmit(event)" class="mb-5">
            <h2>Kontaktiniai duomenys:</h2>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite vardą"
                    class="form-control"
                    name="vardas"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite pavardę" 
                    class="form-control"
                    name="pavarde"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite telefoną" 
                    class="form-control"
                    name="telefonas"
                >
            </div>
            <div>
                <button class="btn btn-primary">Siųsti</button>
            </div>
        </form>

        <form onsubmit="handleSubmit(event)">
            <h2>Prekės grąžinimas:</h2>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite kvito nr."
                    class="form-control"
                    name="kvitonr"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite pirkimo datą" 
                    class="form-control"
                    name="pirkimo-data"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite pirkimo laiką" 
                    class="form-control"
                    name="pirkimo-laikas"
                >
            </div>
            <div>
                <button class="btn btn-primary">Siųsti</button>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            // Standartinio (default) veikimo sustabdymas
            e.preventDefault();

            e.target.querySelectorAll('input').forEach(el => {
                console.log(el.name, el.value);
            });
        }
    </script>
</body>
</html>
