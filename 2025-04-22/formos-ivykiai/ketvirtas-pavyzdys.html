<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketvirtas pavyzdys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" style="max-width: 768px;">
        <form onsubmit="handleSubmit(event)" class="mb-5">
            <h2>Kontaktiniai duomenys:</h2>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite vardą"
                    class="form-control"
                    name="vardas"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite pavardę" 
                    class="form-control"
                    name="pavarde"
                >
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    placeholder="Įveskite telefoną" 
                    class="form-control"
                    name="telefonas"
                >
            </div>
            <div class="mb-3">
                <label>Įkelkite savo nuotrauką</label>
                <input 
                    type="file" 
                    class="form-control"
                    name="nuotrauka"
                >
            </div>
            <div>
                <button class="btn btn-primary">Siųsti</button>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            // Standartinio (default) veikimo sustabdymas
            e.preventDefault();

            // Jeigu norime paimti ir persiųsti failus

            const data = new FormData(e.target);

            for(const laukelis of data.entries()) {
                console.log(laukelis);
            }
        }
    </script>
</body>
</html>
