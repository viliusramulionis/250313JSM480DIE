        // Klasė yra objekto šablonas
        class Automobilis {
            // Savybių reikšmių priskyrimas pagal nutylėjimą (default)
            gamintojas = "BMW";
            variklis = "Elektrinis";
            oroKondicionierius = true;

            // Konstruktoriaus metodas:
            // Paleidžiamas kuomet prie klasės pavadinimo rašome raktažodį new
            constructor(gamintojas, variklis, oroKondicionierius) {
                if (gamintojas)
                    this.gamintojas = gamintojas;

                if (variklis)
                    this.variklis = variklis;

                if (oroKondicionierius)
                    this.oroKondicionierius = oroKondicionierius;
            }

            // Klasėje aprašomas metodas:
            klasejePatalpintasMetodas() {
                return false;
            }
        }

        class Studentas {
            constructor(vardas, pavarde, gimimoMetai) {
                this.vardas = vardas;
                this.pavarde = pavarde;
                this.gimimoMetai = gimimoMetai;
            }

            studentoDuomenys() {
                return `Studento vardas: ${this.vardas}, Pavardė: ${this.pavarde}, Gimimo metai: ${this.gimimoMetai}`;
            }

            // geteriai (getters) - Metodai skirti paimti informaciją
            // seteriai (setters) - Metodai skirti nustatyti naują informaciją
            // pvz getVardas() - Norint paimti vardą
            // pvz setVardas() - Norint pakeisti vardą

            setVardas(vardas) {
                if (typeof vardas !== 'string')
                    return this;

                this.vardas = vardas;

                return this;
            }
        }

        // PIRMAS STUDENTAS

        console.log(pirmasStudentas);

        class Produktas {
            constructor(pavadinimas, aprasymas, kaina, nuolaida, ivertinimas) {

                this.nuolaida = nuolaida;
                this.ivertinimas = ivertinimas;

            getKainaSuNuolaida() {
                return this.kaina - (this.kaina * this.nuolaida / 100);
            }

            // Įvertinimas procentais (Geteris)
            getIvertinimasProcentais() {
                return this.ivertinimas * 2 * 10;
            }

            setPrice(price) {

                    return this;

                this.price = price;

            }
