        // PLĖTINIO PAVYZDYS:

        class Destytojas {
            constructor(vardas, pavarde, asmensKodas, gimimoData) {
                this.vardas = vardas;
                this.pavarde = pavarde;
                this.asmensKodas = asmensKodas;
                this.gimimoData = gimimoData;
            }

            getVardas() {
                return this.vardas.toUpperCase();
            }
        }

        class Studentas extends Destytojas {
            constructor(vardas, pavarde, asmensKodas, gimimoData, vidurkis) {
                super(vardas, pavarde, asmensKodas, gimimoData);
                
                this.vidurkis = vidurkis;
            }
            
            setVidurkis(pazymiai) {
                this.vidurkis = pazymiai.reduce((prev, value) => prev + value, 0) / pazymiai.length;
            }
        }

        const studentas = new Studentas('Jonas', 'Jonaitis', 48041556156, '1980-12-15', 0);
        
        console.log(studentas);

        console.log(studentas.getVardas());
