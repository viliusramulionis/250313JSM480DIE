<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Įveskite paieškos frazę"
            onkeyup="paieska(event)"
        >
        <ul class="list-group mt-3"></ul>
    </div>
    <script>
        const questions = [
            "koks mano ip adresas?",
            "What time is it?",
            "How to tie a tie?",
            "How to screenshot on Mac?",
            "How many ounces in a cup?",
            "How to lose weight fast?",
            "Where am I?",
            "What song is this?",
            "How to draw?",
            "How to make money online?"
        ];

        const paieska = (e) => {
            // Išvalo konsolę
            console.clear();

            const value = e.target.value;
            const result = document.querySelector('.list-group');

            result.innerHTML = '';

            // Guard (Never nesting) 
            if(value === '') 
                return;
            
            // console.log(e.target.value);
            // PIRMAS VARIANTAS:
            // for(let i = 0; i < questions.length; i++) {
            //     if(questions[i].toLowerCase().includes(value.toLowerCase())) {
            //         console.log(questions[i]);
            //         result.innerHTML += `<li class="list-group-item">${questions[i]}</li>`;
            //     }
            // }
            
            // ANTRAS VARIANTAS:
            // const masyvas = questions.filter(question => question.toLowerCase().includes(value.toLowerCase()));

            // masyvas.forEach(question => {
            //     result.innerHTML += `<li class="list-group-item">${question}</li>`;
            // });
            // TRECIAS VARIANTAS:

            result.innerHTML =  questions
                                .filter(question => question.toLowerCase().includes(value.toLowerCase()))
                                .map(value => `<li class="list-group-item">${value}</li>`)
                                .join('');
        }

        
    </script>
</body>
</html>
