<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukos</title>
</head>
<body>
    <h2>Nuotrauka su išoriniu adresu:</h2>
    <!-- Nuotrauka su išoriniu šaltiniu -->
    <!-- src atributas nurodo nuotraukos adresą -->
    <!-- width atributas nurodo nuotraukos plotį -->
    <!-- height atributas nurodo aukštį -->
    <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg" 
        alt=""
        height="500"
    >

    <h2>Nuotrauka su alt atributu</h2>

    <img 
        src="https://upload.wikimedia.org/betkas" 
        alt="Katė ant šakos"
    >

    <h3>Lokaliai patalpinta nuotrauka</h3>

    <img src="nuotraukos/kate.jpg" alt="">
</body>
</html>
