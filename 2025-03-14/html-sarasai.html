<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąrašai</title>
</head>
<body>
    <h2>Nerušiuotas sąrašas</h2>

    <!-- ul (unordered list) - nerikiuotas sąrašas -->
    <ul>
        <!-- li (list item) - Sąrašo elementas -->
        <li>Pirmas</li>
        <li>Antras</li>
        <li>Trečias</li>
    </ul>

    <h2>Rikiuotas sąrašas</h2>

    <!-- ol (ordered list) -->
    <ol>
        <li>Pirmas</li>
        <li>Antras</li>
        <li>Trečias</li>
    </ol>

    <h2>Praplėstas sąrašas</h2>

    <ul>
        <li>Pirmas</li>
        <li>Antras</li>
        <li>
            Trečias
            <ul>
                <li>Pirmas</li>
                <li>Antras</li>
                <li>Trečias</li>
            </ul>
        </li>
    </ul>
</body>
</html>
