<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Document Object Model -->
</head>

<body>
    <div class="container">
        <main>
            <button class="btn btn-primary">Mygtukas</button>
        </main>
    </div>
    <script>
        // Dokumento objekto modelio pavyzdys:
        const dom = {
            html: {
                attributes: [
                    { lang: "en" }
                ],
                children: [
                    {
                        head: {
                            children: {
                                meta: {
                                    attributes: [
                                        { name: "viewport" },
                                        { content: "width=device-width, initial-scale=1.0" }
                                    ]
                                }
                            }
                        }
                    },
                    {
                        body: {
                            children: [
                                {
                                    div: {
                                        attributes: [
                                            { class: "container" }
                                        ],
                                        children: {
                                            main: {

                                            }
                                        }
                                    }
                                }
                            ]
                        }
                    }
                ]
            }
        }

        console.log('Mygtuko tekstas yra:', document.querySelector('.btn').textContent);

        document.querySelector('.btn').textContent = "Naujas mygtuko tekstas";

    </script>
</body>

</html>
