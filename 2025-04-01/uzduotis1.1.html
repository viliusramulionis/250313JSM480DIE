<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduotis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-5">Your Shopping Cart</h1>

        <div class="row">
            <!-- Kairė pusė -->
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center text-md-start">
                            <div class="col-12 col-md-3">
                                <img src="https://trekstore.lt/18630-large_default/cross-bike-trek-dual-sport-1-gen-5-mercury.jpg"
                                    alt="" width="120">
                            </div>
                            <div class="col-12 col-md-5">
                                <h4>Product 1</h4>
                                <p class="text-secondary">Category: Electronics</p>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary btn-sm">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="text-md-end mt-4 mt-md-0">
                                    <strong>$19.99</strong>
                                    <div class="mt-3">
                                        <button class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center text-md-start">
                            <div class="col-12 col-md-3">
                                <img src="https://images.samsung.com/is/image/samsung/levant-fhd-t5300-ua43t5300auxtw-frontblack-229857917?$684_547_PNG$"
                                    alt="" width="120">
                            </div>
                            <div class="col-12 col-md-5">
                                <h4>Product 2</h4>
                                <p class="text-secondary">Category: Electronics</p>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary btn-sm">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary btn-sm">+</button>
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="text-md-end mt-4 mt-md-0">
                                    <strong>$19.99</strong>
                                    <div class="mt-3">
                                        <button class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i>
                        <span>Continue Shopping</span>
                    </button>
                </div>
            </div>
            <!-- Dešinė pusė -->
            <div class="col-12 col-lg-4 mt-5 mt-lg-0">
                <div class="card text-bg-light mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Sutotal</span>
                            <span>$199.99</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping</span>
                            <span>$10.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tax</span>
                            <span>$20.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total</strong>
                            <strong>$229.97</strong>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-primary w-100">Proceed to checkout</button>
                        </div>
                    </div>
                  </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Apply promo code</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter promo code">
                            <button class="btn btn-outline-secondary">Apply</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
